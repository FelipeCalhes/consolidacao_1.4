_schema-version: "3.2"
ID: consolidacao
version: 0.0.2
modules:
- name: consolidacao-approuter
  type: approuter.nodejs
  path: consolidacao-approuter
  requires:
  - name: consolidacao_html_repo_runtime
  - name: xsmotor-regras
  - name: Consolidado-destination
    group: destinations
    properties:
      forwardAuthToken: true
      name: motorderegras
      url: https://xsmotor-regras.cfapps.eu10.hana.ondemand.com
  - name: ConsolidadoWoItem-destination
    group: destinations
    properties:
      forwardAuthToken: true
      name: woitem
      url: https://wo-item-count.cfapps.eu10.hana.ondemand.com
  - name: WorkOrder-destination
    group: destinations
    properties:
      forwardAuthToken: true
      name: workorder
      url: https://work-order.cfapps.eu10.hana.ondemand.com
  parameters:
    disk-quota: 256M
    memory: 256M
- name: consolidacao-destination-content
  type: com.sap.application.content
  requires:
  - name: xsmotor-regras
    parameters:
      service-key:
        name: xsmotor-regras-key
        forwardAuthToken: true
  - name: consolidacao_html_repo_host
    parameters:
      service-key:
        name: MonitorPendencias_html_repo_host-key
  - name: consolidacao-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: consolidacao_html_repo_host
          ServiceInstanceName: consolidacao_html_repo_host
          ServiceKeyName: consolidacao_html_repo_host-key
          sap.cloud.service: Consolidacaohtml5
        - Authentication: OAuth2UserTokenExchange
          Name: consolidacao_uaa_consolidacaohtml5
          ServiceInstanceName: xsmotor-regras
          ServiceKeyName: xsmotor-regras-key
          sap.cloud.service: Consolidacaohtml5
          forwardAuthToken: true
        existing_destinations_policy: update
  build-parameters:
    no-source: true        
- name: consolidacao_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: consolidacao_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - consolidacao-content.zip
      name: consolidacao
      target-path: resources/
- name: consolidacao
  type: html5
  path: consolidacao
  build-parameters:
    builder: custom
    commands:
    - npm run build
    supported-platforms: []
resources:
- name: consolidacao-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-name: consolidacao-destination-service
    service-plan: lite
- name: xsmotor-regras
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
- name: consolidacao_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: Consolidado-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: ConsolidadoWoItem-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: WorkOrder-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
- name: consolidacao_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
